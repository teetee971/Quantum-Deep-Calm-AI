
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quantum Deep Calm AI - V4 Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #0d1b2a, #000);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out forwards;
        }
        #logo {
            width: 120px;
            animation: pulse 2s infinite ease-in-out;
        }
        #speakButton {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #17a2b8;
            color: white;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://teetee971.github.io/Quantum-Deep-Calm-AI/assets/icon.png" alt="Quantum AI Logo">
    <h1>Bienvenue dans Quantum Deep Calm AI</h1>
    <button id="speakButton">Démarrer l'assistant vocal</button>

    <script>
        document.getElementById("speakButton").addEventListener("click", () => {
            const message = new SpeechSynthesisUtterance("Bienvenue dans Quantum Deep Calm AI. L'assistant vocal est prêt à vous aider.");
            message.lang = "fr-FR";
            message.rate = 0.95;
            speechSynthesis.speak(message);
        });
    </script>
</body>
</html>
